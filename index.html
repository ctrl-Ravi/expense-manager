<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />

  <title>Expense & Loan Manager</title>
  <style>
    /* Splash Screen Styles */
    body {
      background-color: #111827;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: #111827;
      color: white;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      width: 96px;
      height: 96px;
      margin-bottom: 24px;
      animation: pulse 2s infinite;
    }

    .splash-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #4ade80;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-1788aef1.js"></script>
  <link rel="stylesheet" href="/assets/index-e9cdfebd.css">
</head>

<body>
  <div id="root">
    <!-- Splash Screen (removed by React on load) -->
    <div id="splash">
      <img src="/logo.svg" class="splash-logo" alt="Logo" />
      <div class="splash-spinner"></div>
      <p style="margin-top: 16px; font-weight: 500; font-size: 14px; opacity: 0.7;">Securely Syncing...</p>
    </div>
  </div>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>
